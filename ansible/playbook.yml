---
- hosts: webservers
  gather_facts: false

  tasks:
    - name: Install aptitude
      become: true
      apt:
        name: aptitude
        state: latest
        update_cache: true
      tags: required

    - name: Install required system packages
      become: true
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
      tags: required

    - name: Add Docker GPG apt Key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: docker

    - name: Add Docker Repository
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      tags: docker

    - name: Update apt and install docker-ce
      become: true
      apt:
        name: docker-ce
        state: latest
        update_cache: true
      tags: docker

    - name: Install Docker Module for Python
      include_role:
        name: geerlingguy.pip
      vars:
        ansible_become: true
      tags: docker
