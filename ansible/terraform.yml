---
- hosts: localhost
  connection: local

  tasks:
    - name: Apply terraform infrastructure
      community.general.terraform:
        project_path: "{{ terraform.dir }}"
        force_init: yes
        backend_config: "{{ terraform.backend }}"
        variables: "{{ terraform.variables }}"
      register: infra
      tags: setup

    - name: Destroy terraform infrastructure
      community.general.terraform:
        project_path: "{{ terraform.dir }}"
        state: absent
        force_init: false
        backend_config: "{{ tf_backend_config }}"
        variables: "{{ tf_variables }}"
      tags: destroy

    - name: Show terraform stdout
      ansible.builtin.debug:
        msg: "{{ infra.stdout_lines }}"
      tags: setup
      when: ansible_check_mode

    - name: Generate hosts
      template:
        src: templates/hosts.j2
        dest: inventory.ini
      tags: setup
      when: not ansible_check_mode

    - name: Generate ssh_config
      template:
        src: templates/ssh_config.j2
        dest: ../ssh_config
      tags: setup
      when: not ansible_check_mode

    - name: Generate webservers vault
      template:
        src: templates/webservers_vault.j2
        dest: "{{ generated_webservers_vault_dest }}"
      tags: setup
      when: not ansible_check_mode
