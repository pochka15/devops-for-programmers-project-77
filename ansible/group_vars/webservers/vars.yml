pip_install_packages:
  - name: docker
    state: latest

redmine:
  env_file_path: "/tmp/redmine.env"

  database:
    host: "{{ vault.redmine.database.host }}" # Set manually

    # These variables are set by the "all" group
    name: "{{ postgres.database }}"
    username: "{{ postgres.user }}"
    password: "{{ postgres.password }}"
    port: "{{ postgres.port }}"
