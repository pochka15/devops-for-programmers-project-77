# Variables that need to be setup manually

yandex_cloud_id: "{{ vault_yandex_cloud_id }}"
yandex_folder_id: "{{ vault_yandex_folder_id }}"

pg_password: "{{ vault_pg_password }}"
release_domain: "pochka15.click"

# Variables generated by utilities

# Don't change ssh_user! Because Yandex Cloud user depends on it
# And Yandex Cloud can create only ubuntu user via terraform
ssh_user: "ubuntu"

public_ssh_key_path: "~/.ssh/yandex/id_rsa.pub"
private_ssh_key_path: ~/.ssh/yandex/id_rsa

# Default variables

terraform_dir: "{{ playbook_dir }}/../terraform"
redmine_env_file_path: "/tmp/redmine.env"
yandex_user: "{{ ssh_user }}"

pg_database: "hexlet-database"
pg_user: "hexlet-user"
pg_port: 6432

pip_install_packages:
  - name: docker
    state: latest
