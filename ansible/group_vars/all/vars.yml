# Variables which are used by other groups like webservers
postgres_password: "{{ vault_postgres_password }}" # Set manually
postgres_database: "hexlet-database"
postgres_user: "hexlet-user"
postgres_port: 6432

ssh:
  # Don't change ssh.user! Because Yandex Cloud user depends on it
  # And Yandex Cloud can create only ubuntu user via terraform
  user: "ubuntu"
  public_key_path: "~/.ssh/yandex/id_rsa.pub"
  private_key_path: "~/.ssh/yandex/id_rsa"

yandex:
  cloud_id: "{{ vault.yandex.cloud_id }}" # Set manually
  folder_id: "{{ vault.yandex.folder_id }}" # Set manually
  user: "{{ ssh.user }}"
  service_account:
    access_key: "{{ vault.yandex.service_account.access_key }}" # Set manually
    secret_key: "{{ vault.yandex.service_account.secret_key }}" # Set manually

postgres:
  password: "{{ postgres_password }}"
  database: "{{ postgres_database }}"
  user: "{{ postgres_user }}"
  port: "{{ postgres_port }}"

terraform:
  dir: "{{ playbook_dir }}/../terraform"
  backend:
    bucket: "hexlet-tf-backend" # Set manually
    key: "hexlet.tfstate" # Set manually
    access_key: "{{ yandex.service_account.access_key }}"
    secret_key: "{{ yandex.service_account.secret_key }}"

release_domain: "pochka15.click" # Set manually
generated_webservers_vault_dest: "{{ playbook_dir }}/../playground/vault.yml"
