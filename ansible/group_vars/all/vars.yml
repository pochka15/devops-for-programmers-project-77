ssh:
  # Don't change ssh_user! Because Yandex Cloud user depends on it
  # And Yandex Cloud can create only ubuntu user via terraform
  user: "ubuntu"
  public_key_path: "~/.ssh/yandex/id_rsa.pub"
  private_key_path: "~/.ssh/yandex/id_rsa"

yandex:
  cloud_id: "{{ vault.yandex.cloud_id }}" # Set manually
  folder_id: "{{ vault.yandex.folder_id }}" # Set manually
  user: "{{ ssh_user }}"

postgres:
  password: "{{ vault.postgres.password }}" # Set manually
  database: "hexlet-database"
  user: "hexlet-user"
  port: 6432

release_domain: "pochka15.click" # Set manually
terraform_dir: "{{ playbook_dir }}/../terraform"
